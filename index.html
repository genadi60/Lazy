---
layout: site
title: Home
---

<h2><i class="fas fa-envelope-open-text"></i> Blog</h2>

<ul class="listing posts">
    {% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="title">{{ post.title }}</span>
            <span class="date">{{post.date | date_to_string}}</span>
        </a>
        <!--{{ post.excerpt}}-->
        <!--{{ post.content }}-->
    </li>
    {% endfor %}
</ul>
