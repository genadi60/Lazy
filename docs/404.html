<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jekyll Theme - Lazy</title>
        <script src="https://kit.fontawesome.com/413e6250f4.js"></script>
        <link rel="stylesheet" href="/css/site.css">
    </head>
    <body>
        <div class="site">
            <label id="toggle-main-left" for="nav-toggle" class="fas toggle-main"><span>Menu</span></label>
            <label id="toggle-main-right" for="nav-toggle" class="fas toggle-main"><span>Menu</span></label>
            <input type="checkbox" class="nav-toggle" id="nav-toggle" name="nav-toggle">
            <header class="site-header">
                <div class="site-branding">
                    <p class="site-title">Jekyll Theme - Lazy</p>
                    <p class="site-description">This is a very minimalistic and beautiful theme for jekyll.</p>
                </div>
                <nav class="navigation-main">
                    <ul>
                        <li><a href="/"><i class="far fa-newspaper"></i>Blog</a></li>
                        <li><a href="/about/"><i class="fas fa-user-secret"></i>About</a></li>
                        <li><a href="/contacts/"><i class="far fa-address-book"></i>Contacts</a></li>
                    </ul>
                </nav>
            </header>
            <main class="site-content">
                <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

            </main>
            <footer class="site-footer">

            </footer>
        </div>
    </body>
</html>
